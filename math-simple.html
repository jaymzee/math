 <div>
    <h3>Fractions</h3>
    <p> 1. `1/2 + 1/4 = ?` </p>
    <p> 2. `1/2 + 2/3 = ?` </p>
    <p> 3. `2/3 - 1/2 = ?` </p>
    <p> 4. `2/3 xx 1/4 = ?` </p>
    <p> 5. `3/4 -: 2/3 = ?` </p>

    <h3>Answers</h3>
    <p> 1. `3/4` </p>
    <p> 2. `1 1/6` </p>
    <p> 3. `1/6` </p>
    <p> 4. `1/6` </p>
    <p> 5. `1 1/8` </p>
