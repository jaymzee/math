 <meta charset="utf-8">

<body>
  <h3>butterworth filter</h3>
  <div>
    given:
    $$ H(s) = \frac{1}{s^2 + \sqrt{2}s + 1} $$
    we find the magnitude of the frequency response by substituting
    \( s = j\omega \)
    $$ |H(j\omega)| = \frac{1}{\sqrt{1+\omega^4}} $$
  </div>
</body>
